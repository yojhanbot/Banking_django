{% extends "base.html" %}
{% block title %}Eliminar País{% endblock %}
{% block content %}
  <h1>Eliminar País</h1>
  <p>¿Estás seguro de que quieres eliminar <strong>{{ country.name }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'banking_app:country_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
